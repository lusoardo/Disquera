<div class="carrito-container">

        <h2 class="carrito-title">Tus discos seleccionados</h2>

        <div class="carrito-lista">
            {% for item in items %}

                <img src="/static/{{ item.img }}" alt="{{ item.title }}">

                <div class="carrito-info">
                    <p class="carrito-nombre">{{ item.title }}</p>

                    <form action="/eliminar" method="POST">
                        <input type="hidden" name="album_id" value="{{ item.id }}">
                        <button class="carrito-eliminar">Quitar</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="carrito-total-box">
            <p class="carrito-total">Total: <span>${{ items|length * 5000 }}</span></p>
        </div>
</div>
